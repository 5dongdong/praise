<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link th:href="@{/static/quiz.css}" rel="stylesheet" />
</head>
<body>
<form action="/ranking" method="post">
    <div>
        <p><span th:text="${user.userName}"></span></p>
    </div>
    <table th:class="table">
    <tr th:each="quiz : ${quizzes}">
        <td th:utext="${quiz.question}"></td>
    </tr>
    </table>
</form>
</body>
</html>
